{% extends "../layouts/base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Registrarse</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="password2">Confirmar contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña" required>
                </div>
                <button class="btn btn-primary">
                    Registrarse
                </button>
            </form>
            <a href="{% url "signin" %}">Inicia Sesión</a>
        </div>
    </div>
</main>

{% endblock  %}
